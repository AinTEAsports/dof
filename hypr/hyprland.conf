# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod_SHIFT, RETURN, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal -e tmux
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod, M, exec, pkill -9 Hyprland, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod_SHIFT, SPACE, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, L, exec, swaylock --image $LOCK_IMAGE # dwindle
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = ,Print, exec, $screenshotutility
bind = $mainMod_SHIFT,P, exec, $colorpicker
bind = $mainMod, F, fullscreen
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + OJKB
bind = $mainMod, K, movefocus, r
bind = $mainMod, J, movefocus, l
bind = $mainMod, O, movefocus, u
bind = $mainMod, B, movefocus, d

# Move windows with mainMod_SHIFT + OJKB
bind = $mainMod_SHIFT, K, movewindow, r
bind = $mainMod_SHIFT, J, movewindow, l
bind = $mainMod_SHIFT, O, movewindow, u
bind = $mainMod_SHIFT, B, movewindow, d

