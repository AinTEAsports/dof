# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
		disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    # gaps_out = 16
    gaps_out = 13

    border_size = 3
    # border_size = 0

	# col.active_border = rgba(62669Dff) rgba(62669Dff) 45deg
	col.active_border = rgba(E9CBFFff) rgba(7081d0ff) 45deg
	# col.active_border = rgba(62669Dee) rgba(62669Dee) 45deg




    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(b65fcfee) rgba(33ccffee) 45deg
	
    # col.active_border = rgba(D1B8CEee) rgba(D1B8CEee) 45deg
    # col.active_border = rgba(ab7bf7ee) rgba(f77b8aee) 45deg
    # col.active_border = rgba(bd92f8ee) rgba(bd92f8ee) 45deg

    # col.active_border = rgba(595959aa)
    col.inactive_border = rgba(27293Fff)

    layout = dwindle
    # layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

	active_opacity = 1.0
	# inactive_opacity = 0.85

    # rounding = 25
    rounding = 0
    # rounding = 0
    
    blur {
        enabled = true
        size = 7
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 7
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

windowrule = noblur,^(screenkey)$ # disables blur for firefox
windowrule = noborder,^(screenkey)$ # disables blur for firefox
windowrule = noblur,^(showmethekey-gtk)$ # disables blur for firefox
windowrule = noborder,^(showmethekey-gtk)$ # disables blur for firefox
windowrulev2 = opacity 1 0.5,class:^(showmethekey-gtk)$
# for_window [app_id="one.alynx.showmethekey" title="Floating Window - Show Me The Key"] {
#   floating enable
